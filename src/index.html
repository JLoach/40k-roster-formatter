<!DOCTYPE html>
<html lang="en" style="height: 100vh">

<head>
    <meta charset="UTF-8">
    <title>40k Roster Formatter</title>
    <link rel="apple-touch-icon" sizes="180x180" href="res/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="res/favicon/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="height: 100vh">
<div class="px-4 my-5 text-center">
    <h1 class="display-5 fw-bold">Roster Formatter for Warhammer 40&nbsp;000</h1>
    <p class="lead mb-4">Here's your 40&nbsp;001st way to format rosters.</p>
    <form id="bsdataform" enctype="multipart/form-data" action="#" method="post">
        <div class="col-6 mx-auto">
            <label for="roster" class="form-label">Select Battlescribe Roster File:</label><br>
            <input id="roster" class="form-control form-control-lg" type="file" name="roster" accept=".ros,.rosz">
            <div id="rosterHint" class="form-text">No, we never store any rosters (even before team tournaments&nbsp;&#128513;)
            </div>
            <div class="d-grid gap-2 col-md-6 mx-auto">
                <button type="submit" value="Upload" name="submit" class="btn btn-primary btn-lg mx-3"
                        id="uploadBtn">
                    <span id="uploadSpan" class="spinner-grow-sm spinner-grow" role="status"
                          style="display: none;"></span>
                    <span id="submitText">Upload</span>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="px-4 my-5 text-center container-sm mb-3" style="height: 100%">
    <textarea class="form-control font-monospace h-50" id="output" disabled readonly></textarea>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="res/js/processor.js"></script>
</body>
</html>
